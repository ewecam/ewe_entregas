
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Entregas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header div {
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      font-size: 0.85em;
    }
    .entregado { background: #28a745; }
    .parcial { background: #ffc107; color: black; }
    .noentregado { background: #dc3545; }
    .reagendado { background: #6c757d; }
    canvas {
      display: block;
      margin: auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Entregas Totales</strong><br />150</div>
    <div><strong>Entregas Completas</strong><br />120</div>
    <div><strong>Entregas a Tiempo</strong><br />112</div>
    <div><strong>Incidentes</strong><br />5</div>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr><th>Fecha</th><th>Unidad</th><th>Destino</th><th>Estatus</th></tr>
      </thead>
      <tbody>
        <tr><td>2025-06-18</td><td>CAM123</td><td>Querétaro</td><td><span class="badge entregado">Entregado completo</span></td></tr>
        <tr><td>2025-06-17</td><td>CAM123</td><td>Guanajuato</td><td><span class="badge parcial">Entregado parcial</span></td></tr>
        <tr><td>2025-06-16</td><td>CAM128</td><td>CDMX</td><td><span class="badge noentregado">No entregado</span></td></tr>
        <tr><td>2025-06-15</td><td>CAM127</td><td>San Luis Potosí</td><td><span class="badge reagendado">Reagendado</span></td></tr>
      </tbody>
    </table>

    <h3 style="text-align:center">Porcentaje por Zona</h3>
    <canvas id="zonaChart" width="400" height="400"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('zonaChart');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Querétaro', 'Guanajuato', 'CDMX', 'San Luis Potosí'],
        datasets: [{
          label: 'Entregas por Zona',
          data: [40, 30, 20, 10],
          backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: false }
        }
      }
    });
  </script>
</body>
</html>
